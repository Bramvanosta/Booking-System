<h1 class="authentication__title mdc-typography--display1 mdc-typography--adjust-margin">Login</h1>

<form class="authentication__form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <md-input-container class="authentication__input">
    <input mdInput
           type="text"
           placeholder="Email"
           formControlName="email">
    <md-error *ngIf="form.controls.email.errors &&
                     form.controls.email.errors.required">Email field is required
    </md-error>
    <md-error *ngIf="form.controls.email.errors &&
                     form.controls.email.errors.email &&
                     !form.controls.email.errors.required">Please enter a valid email
    </md-error>
  </md-input-container>

  <md-input-container class="authentication__input">
    <input mdInput
           type="password"
           placeholder="Password"
           formControlName="password">
    <md-error>Password field is required</md-error>
  </md-input-container>

  <app-loading-button label="Login" [loading]="(authenticationState | async).loading"
                      [disabled]="!form.valid"></app-loading-button>

  <a routerLink="/auth/reset-password" md-button color="primary">Password forgotten?</a>
</form>

<button class="loading-button"
        [ngClass]="{'loading-button--is-loading': loading}"
        md-raised-button
        type="submit"
        color="primary"
        [disabled]="disabled">
    <span class="loading-button__container">
      <span class="loading-button__label">{{ label }}</span>
      <svg class="loading-button__loader"
           *ngIf="loading"
           width="15px"
           height="15px"
           viewBox="0 0 66 66"
           xmlns="http://www.w3.org/2000/svg">
        <circle fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
      </svg>
    </span>
</button>
